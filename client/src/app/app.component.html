<nav class="navbar navbar-expand-lg navbar-light bg-light" *ngIf="authGuardService.isAuthenticatedObs | async">
  <a class="navbar-brand" href="https://www.devglan.com">Devglan</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div ng-sidebar-content>
    <button (click)="_toggleSidebar()">Toggle sidebar</button>
  </div>
</nav>

<!-- Container for sidebar(s) + page content -->
<ng-sidebar-container style="height: 100vh">
  <!-- A sidebar -->
  <ng-sidebar [(opened)]="_opened" mode='push' *ngIf="authGuardService.isAuthenticatedObs | async">
    <p>Sidebar contents</p>
  </ng-sidebar>
  <div ng-sidebar-content>
    <!-- Page content -->
    <router-outlet></router-outlet>
  </div>
</ng-sidebar-container>
